<div class="file-format-popup">
  <h2 mat-dialog-title>Supported File Formats</h2>
  <mat-dialog-content>
    <mat-card>
      <mat-card-content>
        <ul>
          <li *ngFor="let format of supportedFormats">{{ format | uppercase }}</li>
        </ul>
      </mat-card-content>
    </mat-card>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="close()">Close</button>
  </mat-dialog-actions>
</div>
