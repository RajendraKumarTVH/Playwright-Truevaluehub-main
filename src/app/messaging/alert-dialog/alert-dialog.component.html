<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content class="content">
  <div>
    {{ dialogMessage }}
  </div>
</mat-dialog-content>
<mat-dialog-actions class="actions-holder">
  <button mat-button [color]="buttonColor" (click)="closeDialog()">{{ dialogButton }}</button>
</mat-dialog-actions>
