<div class="dialog-container">
  <h2 mat-dialog-title>Unsaved Changes</h2>
  <mat-dialog-content class="content">
    <div>You have unsaved changes.</div>
    <div>Note: If you select CONFIRM your changes will not be saved.</div>
  </mat-dialog-content>
  <mat-dialog-actions class="actions-holder">
    <button mat-button color="primary" (click)="closeDialog()">CANCEL</button>
    <button mat-button color="primary" (click)="onContinueButtonClick()">CONFIRM</button>
  </mat-dialog-actions>
</div>
