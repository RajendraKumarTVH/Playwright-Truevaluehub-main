<form [formGroup]="form">
  <div class="supplier-profile-container flex justify-between !gap-4">
    <div class="factory-layout flex-1">
      <div class="card !p-3">
        <div class="text-xs font-semibold !mb-7">Factory Footprint</div>
        <div class="row flex-wrap">
          <div class="col-12 col-md-6 col-xl-3">
            <label for="factoryTotalSize" class="add-label form-label no-wrap no-wrap">
              <span class="label-text">Total Size (sq ft)</span>
            </label>
            <input id="factoryTotalSize" formControlName="factoryTotalSize" type="number" class="form-control form-control" />
          </div>
          <div class="col-12 col-sm-6 col-lg-3 !mb-3">
            <mat-label class="add-label form-label no-wrap has-icon">
              <span class="label-text">
                Factory Type
                <span style="color: red">*</span>
              </span>
              <span class="notification" placement="auto" popoverTitle="Description">
                <mat-icon class="info-icon" svgIcon="information"></mat-icon>
              </span>
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" class="col category-dropdown">
              <input matInput formControlName="factoryType" type="dropdown" [matAutocomplete]="factoryTypeAuto" placeholder="Select factory type" class="form-control category-input-dropdown" />
              <mat-icon matSuffix class="dropdown-arrow" svgIcon="downArrow_icon"></mat-icon>
              <mat-autocomplete #factoryTypeAuto="matAutocomplete">
                <mat-option *ngFor="let option of ['Climate Controlled', 'Non-Climate Controlled', 'Mixed']" [value]="option">
                  {{ option }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="card !p-3">
        <div class="text-xs font-semibold !mb-7">Factory Hours</div>
        <div class="row flex-wrap">
          <div class="col-12 col-md-6 col-xl-3">
            <label for="shiftsPerDay" class="form-label no-wrap">Number of Shifts/day</label>
            <input formControlName="shiftsPerDay" name="shiftsPerDay" type="number" class="form-control form-control" placeholder="Enter Number of Shifts" />
          </div>
          <div class="col-12 col-md-6 col-xl-3">
            <label for="hoursPerShift" class="form-label no-wrap">Hours per shift(hrs)</label>
            <input formControlName="hoursPerShift" name="hoursPerShift" type="number" class="form-control" placeholder="Enter hours per shift" />
          </div>
          <div class="col-12 col-md-6 col-xl-3">
            <label for="workingDaysPerYear" class="form-label no-wrap">Working days per year(days)</label>
            <input formControlName="workingDaysPerYear" name="workingDaysPerYear" type="number" class="form-control" placeholder="Enter working days per year" />
          </div>
          <div class="col-12 col-md-6 col-xl-3">
            <label for="totalBreaksPerShift" class="form-label no-wrap">Total Breaks per Shift (Minutes)</label>
            <input formControlName="totalBreaksPerShift" name="totalBreaksPerShift" type="number" class="form-control" placeholder="Enter total breaks per shift" />
          </div>
        </div>
      </div>
    </div>
    <!-- Right Column - Annual Hours and Market Comparison -->
    <div class="annual-hours-column">
      <!-- Total Annual Hours -->
      <div class="card !p-3">
        <div class="text-xs font-semibold !mb-3">Total Annual Hours</div>
        <div class="total-anual-hours-field">
          <label for="totalAnualHours" class="form-label">(Hours per day - (Total Breaks per Shift / 60)) * Working Days per Year</label>
          <input type="text" class="form-control text-lg font-bold text-center" formControlName="totalAnualHours" />
        </div>
