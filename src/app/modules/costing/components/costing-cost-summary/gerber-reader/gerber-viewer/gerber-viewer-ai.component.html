<div>
  <div class="section-seperator my-3"></div>
  <div class="col mt-3">
    <div class="flex flex-col bomContainer">
      <div class="section-head flex items-center">
        <h2 class="section-header mb-0 mr-auto">Layers</h2>
      </div>
      <div *ngIf="showSpinner" class="flex flex-column gap-2 justify-content-center align-items-center h-full text-xs">
        <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
        <div>Fetching layers...</div>
      </div>

      <div *ngIf="!showSpinner && gerberDataSource?.length === 0" class="flex flex-column gap-2 justify-content-center align-items-center text-center h-full text-xs">
        <div>
          Could not extract any layers,
          <br />
          please re-upload the gerber or try again later.
        </div>
      </div>

      <div *ngFor="let metaDataModel of gerberDataSource">
        <div class="fileviewer-container" [ngClass]="{ active: selectedFileName === metaDataModel?.fileName }">
          <div (click)="onGerberFileSelect(metaDataModel?.fileName)" class="mb-0 mr-auto" onKeyPress="">{{ metaDataModel?.fileName }}</div>
        </div>
      </div>
    </div>
    <div class="section-seperator my-3"></div>
    <div class="col mt-3 cadexbomContainer">
      <div id="example-container" class="fileviewer-container">
        <h2 class="section-header mb-0 mr-auto">Model</h2>
        <img *ngIf="!!modalImage" [src]="'data:image/jpeg;base64,' + modalImage" class="cursor-pointer part-image" alt="" />
      </div>
    </div>
  </div>
</div>
