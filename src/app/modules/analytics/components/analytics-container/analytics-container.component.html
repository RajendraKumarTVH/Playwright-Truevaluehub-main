<div class="pageContainer analytics-page -mt-4 relative" [class.collapsed]="isCollapsed">
  <div class="page-title flex items-center justify-between sticky p-3 pb-2 w-full bg-white z-[6]" [ngClass]="{ 'sticky left-0 z-10': isCollapsed }">
    <h2 class="mb-0 text-lg font-semibold" [class.hidden]="isCollapsed">Analytics</h2>
    <button class="collapse-switch flex items-center justify-center bg-white" [ngClass]="{ hidden: isCollapsed }" (click)="toggleTabHeaders()">
      <mat-icon class="cls-item-icon" svgIcon="left-collapse"></mat-icon>
    </button>
    <button class="expand-switch flex items-center justify-center" (click)="toggleTabHeaders()" [ngClass]="{ hidden: !isCollapsed }">
      <mat-icon class="cls-item-icon" svgIcon="window-collapse-icon"></mat-icon>
    </button>
  </div>
  <mat-sidenav-container class="w-full">
    <mat-sidenav #sidenav mode="side" id="sidenav" opened [class.menu-open]="isMenuOpen" [class.menu-close]="!isMenuOpen">
      <mat-list class="analytics-tabs">
        <mat-list-item *ngFor="let link of navLinks" [routerLink]="link.link" routerLinkActive="is-active" [ngClass]="'nav-bar-home'">
          <div mat-line *ngIf="isMenuOpen" class="list-item-content analytics-tab-head">
            <!-- <mat-icon mat-list-icon [svgIcon]="link.icon"></mat-icon> -->
            {{ link.label }}
          </div>
        </mat-list-item>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content [ngStyle]="{ 'margin-left.px': isCollapsed ? 0 : contentMargin }">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
