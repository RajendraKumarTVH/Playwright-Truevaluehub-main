<button type="button" class="btn-close" aria-label="Close" (click)="dismissAll()"></button>
<div class="gdnt-container">
  <div class="gdnt-empty" *ngIf="dataSource.length === 0 && !showLoader">Gdnt data not available as PDF is not present for the current part...</div>
  <div class="gdnt-figure" *ngFor="let figure of dataSource">
    <img src="data:image/png;base64,{{ figure.data }}" width="300px;" height="150px;" alt="" />
  </div>
  <div class="overlay" *ngIf="showLoader">
    <div class="bt-spinners"></div>
  </div>
</div>
