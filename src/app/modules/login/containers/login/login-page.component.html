<div class="row">
  <div class="col">
    <span class="title">True ValueHub</span>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4 pt-5 m-auto">
      <h2 class="text-center">Welcome, back</h2>
      <h6 class="text-center">Please login to your account</h6>

      <div class="card">
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col">
                <div class="form-group mb-2">
                  <label for="username">Username</label>
                  <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>
                </div>
                <div class="form-group mb-4">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-5">
                <button [disabled]="loading" class="btn btn-primary btn-login">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
                </button>
              </div>
              <div class="col-7">
                <a routerLink="/register" class="btn btn-link float-end forgot-passwrod-link">Forgot password?</a>
              </div>
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row pt-5">
    <div class="col-1"></div>
    <div class="col-10">
      <div class="row pt-5">
        <div class="col text-center reg-text">First time user register here:</div>
      </div>
      <br />
      <hr />
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-8">
              <p>Vendors and suppliers register with True Valuehub to grow your business</p>
            </div>
            <div class="col-4">
              <button class="btn btn-outline-primary">Register</button>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-8">
              <p>True Valuehub customers register with your company email</p>
            </div>
            <div class="col-4">
              <button class="btn btn-outline-primary">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
</div>
