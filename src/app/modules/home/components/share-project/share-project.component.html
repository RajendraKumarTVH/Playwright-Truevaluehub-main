<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<hr />
<mat-dialog-content>
  <div class="form-group">
    <label for="" class="itemlbl">Users:</label>
    <app-multi-select [items]="sharedUsersList" [placeHolder]="placeHolder" style="width: 90%" (selectionChange)="onSelectionChange($event)"></app-multi-select>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="actions-holder">
  <button type="button" mat-flat-button color="primary" (click)="onSave()">Save</button>
  <button mat-button color="primary" [mat-dialog-close]="true" (click)="closeDialog()">Cancel</button>
</mat-dialog-actions>
