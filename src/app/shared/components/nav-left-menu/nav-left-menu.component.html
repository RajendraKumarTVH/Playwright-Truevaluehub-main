<nav class="icon-menu" [ngClass]="{ active: isCollapsed }">
  <ul class="nav main-nav-menu" *ngIf="!isSupplierRole">
    <li class="nav-item home" matTooltip="Home" matTooltipPosition="right">
      <a class="d-flex nav-link" mat-button [routerLink]="'/home'" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon svgIcon="base_icon"></mat-icon>
        <span class="nav-item-text">Home</span>
      </a>
    </li>
    <li *ngIf="canLoadOverviewReportsModule" class="nav-item" matTooltip="Overview" matTooltipPosition="right">
      <a class="d-flex nav-link" mat-button [routerLink]="'/home/overview'" routerLinkActive="active">
        <mat-icon svgIcon="chart_icon"></mat-icon>
        <span class="nav-item-text">Overview</span>
      </a>
    </li>
    <li *ngIf="canLoadCreateProjectModule" class="nav-item" matTooltip="Projects" matTooltipPosition="right">
      <a class="d-flex nav-link" mat-button [routerLink]="'/home/projects/active'" routerLinkActive="active">
        <mat-icon svgIcon="project_icon"></mat-icon>
        <span class="nav-item-text">Projects</span>
      </a>
    </li>
    <li *ngIf="canLoadCreateProjectModule" class="nav-item" matTooltip="Create" matTooltipPosition="right">
      <a class="d-flex nav-link" mat-button [routerLink]="'/home/project/create'" routerLinkActive="active">
        <mat-icon svgIcon="plus_icon"></mat-icon>
        <span class="nav-item-text">Create</span>
      </a>
    </li>
    <li *ngIf="canLoadCostingModule" class="nav-item" matTooltip="Costing" matTooltipPosition="right">
      <a mat-button class="d-flex nav-link" [routerLink]="'/costing'" routerLinkActive="active">
        <mat-icon svgIcon="cost_icon" color="y-icon"></mat-icon>
        <span class="nav-item-text">Costing</span>
      </a>
    </li>
    <li *ngIf="canLoadAiModule" class="nav-item" matTooltip="AI Search" matTooltipPosition="right">
      <a mat-button class="d-flex nav-link" [routerLink]="'/ai-search'" routerLinkActive="active">
        <mat-icon svgIcon="search-ai_icon" color="y-icon"></mat-icon>
        <span class="nav-item-text">AI Search</span>
      </a>
    </li>
    <li *ngIf="canLoadAnalyticsModule" class="nav-item" matTooltip="Analytics" matTooltipPosition="right">
      <a mat-button [routerLink]="'/analytics'" routerLinkActive="active" class="d-flex nav-link">
        <mat-icon svgIcon="analytic_icon"></mat-icon>
        <span class="nav-item-text">Analytics</span>
      </a>
    </li>
    <li *ngIf="canLoadOverviewReportsModule" class="nav-item" matTooltip="Report" matTooltipPosition="right">
      <a mat-button [routerLink]="'/reports'" routerLinkActive="active" class="d-flex nav-link">
        <mat-icon svgIcon="file_icon"></mat-icon>
        <span class="nav-item-text">Report</span>
      </a>
    </li>
    <li *ngIf="!isProduction" class="nav-item" matTooltip="Collaborate" matTooltipPosition="right">
      <a mat-button [routerLink]="'/create-account'" routerLinkActive="active" class="d-flex nav-link">
        <mat-icon svgIcon="collab_icon"></mat-icon>
        <span class="nav-item-text">Collaborate</span>
      </a>
    </li>
    <li *ngIf="canLoadDigitalFactoryModule" class="nav-item" matTooltip="Digital factory" matTooltipPosition="right">
      <a mat-button [routerLink]="'/digitalFactory'" routerLinkActive="active" class="d-flex nav-link">
        <mat-icon svgIcon="dig-factory_icon"></mat-icon>
        <span class="nav-item-text">Digital factory</span>
      </a>
    </li>
    <li *ngIf="canLoadSupplierModule && !isProduction" class="nav-item" matTooltip="Database" matTooltipPosition="right">
      <a mat-button [routerLink]="'/data'" routerLinkActive="active" class="d-flex nav-link">
        <mat-icon svgIcon="db_icon"></mat-icon>
        <span class="nav-item-text">Database</span>
      </a>
    </li>
    <li *ngIf="!isProduction" class="nav-item" matTooltip="Archive" matTooltipPosition="right">
      <a mat-button [routerLink]="'/create-account'" routerLinkActive="active" class="d-flex nav-link">
        <mat-icon svgIcon="arch_icon"></mat-icon>
        <span class="nav-item-text">Archive</span>
      </a>
    </li>
  </ul>

  <ul class="nav flex-column" *ngIf="!isSupplierRole">
    <li class="nav-item" matTooltip="Settings" matTooltipPosition="right">
      <a class="d-flex nav-link" mat-button [routerLink]="'/settings'" routerLinkActive="active">
        <mat-icon svgIcon="settings_icon"></mat-icon>
        <span class="nav-item-text">Settings</span>
      </a>
    </li>
    <li class="nav-item" matTooltip="Toggle Expand" matTooltipPosition="right">
      <a class="d-flex nav-link" mat-button routerLinkActive="active" (click)="toggleCollapse()">
        <mat-icon svgIcon="collapse_icon" class="menu-toggle-btn"></mat-icon>
        <span class="nav-item-text">Collapse</span>
      </a>
    </li>
  </ul>
</nav>
