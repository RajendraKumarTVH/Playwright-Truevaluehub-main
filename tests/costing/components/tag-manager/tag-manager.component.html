<div class="modal-header flex items-center justify-between px-0 pb-2">
  <h4 class="modal-title" id="modal-basic-title">Tags</h4>
  <button aria-label="Close modal" title="Close" class="modal-close flex items-center justify-center border-none bg-white" (click)="close()">
    <mat-icon class="close-icon text-black" matTooltip="Close" matTooltipPosition="above" svgIcon="close_icon"></mat-icon>
  </button>
</div>
<div class="modal-body flex flex-col h-full min-h-0">
  <div class="flex flex-col gap-2">
    <div class="tag-group flex items-center gap-2">
      <p-autocomplete
        [(ngModel)]="selectedTags"
        inputId="tag-autocomplete"
        multiple
        fluid
        [suggestions]="availableTags"
        (completeMethod)="searchTags($event)"
        placeholder=" + Enter Tag"
        [showClear]="false"
        [forceSelection]="false"
        styleClass="custom-autocomplete"></p-autocomplete>
    </div>
    <a href="javascript:void(0)" class="text-xs w-fit" (click)="clearAllTags()">Clear All</a>
  </div>
  <div class="d-flex items-center justify-content-end">
    <button class="btn min-w-24 mt-3 btn-outline-primary text-primary me-2" (click)="close()">Cancel</button>
    <button class="btn min-w-24 mt-3 btn-primary">Save</button>
  </div>
</div>
