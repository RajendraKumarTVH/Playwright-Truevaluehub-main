<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Document Viewer</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body" oncontextmenu="return false;">
  <ngx-doc-viewer [viewerUrl]="documentUrl" [url]="documentUrl" viewer="google" style="width: 100%; height: 70vh" (loaded)="onDocumentLoaded()"></ngx-doc-viewer>
</div>
